<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        http://127.0.0.1:8000/polls///vote/
        <h1>{{ KEY_QUESTION_LIST.question_text }}</h1>



        <form action= "/polls/{{ KEY_QUESTION_LIST.id }}/{{ KEY_CHOICE_LIST.0.id }}/{{ KEY_CHOICE_LIST.0.cnt }}/vote/" method="post">{% csrf_token %}
            <ul>
            <li>
                <input type="radio" name="choice_pk" id="{{ forloop.counter }}" value="{{ choice.id }}"> {{KEY_CHOICE_LIST.0.choice_text}}
            </li>
            </ul>
        <input type="submit" value="Vote">
        </form>

</body>
</html>
